<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <div id="header">
      <div id="logo" class="container">
        <img src="./resources/images/logo.png" />
        <h3>SECRET AGENT SUPPLY INC.</h3>
      </div>
    </div>

    <!-- Banner -->
    <div id="banner">
      <div class="container">
        <div id="bannertext">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigation Bar -->
    <div id="navbar">
      <div class="container">
        <div id="fullnavbar">
          <nav>
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Classes</span>
            <span>Contact</span>
          </nav>
        </div>
        <div id="mobilenavbar">
          <nav>
            <span>Menu</span>
          </nav>
        </div>
      </div>
    </div>

    <!-- Product Grid -->
    <div id="products">
      <div class="container">
        <div class="item" id="pen">
          <div class="itemimg">
            <img src="./resources/images/pen.png" />
          </div>
          <h6>Exploding Pen</h6>
        </div>
        <div class="item" id="watch">
          <div class="itemimg">
            <img src="./resources/images/watch.png" />
          </div>
          <h6>Cellular Watch</h6>
        </div>
        <div class="item" id="glasses">
          <div class="itemimg">
            <img src="./resources/images/glasses.png" />
          </div>
          <h6>Thermal Glasses</h6>
        </div>
      </div>
    </div>

    <!-- Store Information -->
    <div id="information">
      <div class="container">
        <div class="info">
          <h6>Location</h6>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info">
          <h6>Hours</h6>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer">
      <div class="container">
        <h6>Copyright Secret Agent Supply Inc.</h6>
      </div>
    </div>
  </body>
</html>
